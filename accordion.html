<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Asor Accordion Component</title>
    <!-- Incluye Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluye Asor -->
    <!-- <script src="//unpkg.com/asor@latest/dist/asor.js" defer></script> -->
    <!-- asor dist -->
    <script src="dist/asor.js" defer></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div a-def="{
                items: [
                    { title: 'Sección 1', content: 'Contenido de la sección 1 - JavaScript (JS) es un lenguaje de programación interpretado, es decir, se ejecuta línea a línea en el navegador o en un entorno de ejecución, sin necesidad de compilar previamente el código. Fue creado por Brendan Eich en 1995 mientras trabajaba en Netscape Communications Corporation.' },
                    { title: 'Sección 2', content: 'Contenido de la sección 2 - JavaScript se utiliza comúnmente para agregar interactividad a las páginas web, es decir, para crear aplicaciones web dinámicas que se ejecutan en el navegador.' },
                    { title: 'Sección 3', content: 'Contenido de la sección 3 - JavaScript es un lenguaje muy versátil y se puede utilizar para crear una amplia variedad de aplicaciones, desde pequeñas animaciones en una página web hasta aplicaciones complejas que interactúan con bases de datos y sistemas de red.' }
                ],
                activeIndex: null,
                toggle(index) {
                    this.activeIndex = this.activeIndex === index ? null : index;
                }
            }" class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">

        <!-- Utiliza un template para a-for -->
        <span a-for="(item, index) in items">
            <div class="border-b border-gray-200 last:border-b-0">
                <button :id="'accordion-header-' + index" :aria-expanded="activeIndex === index"
                    :aria-controls="'accordion-panel-' + index" @click="toggle(index)"
                    class="flex justify-between items-center w-full px-4 py-2 text-left text-gray-700 font-medium focus:outline-none focus:bg-gray-100 hover:bg-gray-50 transition-colors duration-150">

                    <!-- Título de la sección -->
                    <span :text="item.title"></span>

                    <!-- SVG Chevron -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-200 transform"
                        :class="{'rotate-180': activeIndex === index}" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>

                <!-- Panel de contenido -->
                <div :id="'accordion-panel-' + index" :aria-labelledby="'accordion-header-' + index"
                    a-show="activeIndex === index" class="px-4 py-2 bg-gray-50" role="region">
                    <p class="text-gray-600" :text="item.content"></p>
                </div>
            </div>
        </span>

    </div>


</body>

</html>
