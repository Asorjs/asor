<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Component Asor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/asor@latest/dist/asor.js" defer></script>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <button @click="#"
        class="group relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-gray-600 to-gray-800 group-hover:from-gray-600 group-hover:to-gray-800 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-700">
        <span
            class="relative px-5 py-2.5 transition-all ease-in duration-200 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Hover For Tooltip
        </span>
        <div class="ease-in duration-300 opacity-0 group-hover:block group-hover:opacity-100 transition-all">
            <div
                class="ease-in-out duration-500 -translate-y-4 pointer-events-none transition-all group-hover:-translate-y-16 absolute left-1/2 z-50 flex -translate-x-1/2 flex-col items-center rounded-sm text-center text-sm text-gray-300 before:-top-2">
                <div class="rounded-sm bg-gray-900 py-1 px-2">
                    <p class="whitespace-nowrap">This is a tooltip.</p>
                </div>
                <div class="h-0 w-fit border-l-8 border-r-8 border-t-8 border-transparent border-t-gray-900"></div>
            </div>
        </div>
    </button>

</body>

</html>
