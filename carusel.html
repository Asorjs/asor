<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Asor Carousel Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="//unpkg.com/asor@latest/dist/asor.js" defer></script> -->
    <script src="dist/asor.js" defer></script>

</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div 
        a-def="{
            slides: [
                { image: 'https://picsum.photos/id/1018/800/400', caption: 'Beautiful Mountain Landscape' },
                { image: 'https://picsum.photos/id/1015/800/400', caption: 'Serene Lake View' },
                { image: 'https://picsum.photos/id/1019/800/400', caption: 'Majestic Forest' }
            ],
            currentIndex: 0,
            next() {
                this.currentIndex = (this.currentIndex + 1) % this.slides.length;
            },
            prev() {
                this.currentIndex = (this.currentIndex - 1 + this.slides.length) % this.slides.length;
            },
            setSlide(index) {
                this.currentIndex = index;
            },
            isActive(index) {
                return this.currentIndex === index;
            }
        }" 
        class="w-full max-w-3xl mx-auto"
    >
        <div class="relative overflow-hidden rounded-lg shadow-lg">
            <!-- Slides -->
            <div class="relative h-64 md:h-80">
                <template a-for="(slide, index) in slides">
                    <div class="absolute inset-0 w-full h-full transition-opacity duration-500 ease-in-out"
                        a-show="isActive(index)">
                        <img :src="slide.image" :alt="slide.caption"
                            class="object-cover w-full h-full">
                        <div class="absolute bottom-0 left-0 right-0 p-4 bg-black bg-opacity-50 text-white">
                            <p a-text="slide.caption" class="text-sm md:text-base"></p>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Navigation Arrows -->
            <button @click="prev()"
                class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 focus:outline-none focus:ring-2 focus:ring-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button @click="next()"
                class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 focus:outline-none focus:ring-2 focus:ring-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <!-- Navigation Dots -->
        <div class="flex justify-center mt-4">
            <template a-for="(slide, index) in slides">
                <button @click="setSlide(index)"
                    class="w-3 h-3 mx-1 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                   :class="isActive(index) ? 'bg-blue-500' : 'bg-gray-300'">
                </button>
            </template>
        </div>
    </div>
</body>

</html>
