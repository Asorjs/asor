<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components of Asor</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- talwindcss cdn -->
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- <script src="//unpkg.com/asor@latest/dist/asor.js" defer></script> -->
    <script src="dist/asor.js" defer></script>

</head>

<body>

    <div class="flex justify-center">
        <div a-def="{
            open: false,
            toggle() {
                this.open = !this.open
                if (this.open) this.$refs.button.focus()
            },
            close(focusAfter) {
                if (!this.open) return
                this.open = false
                focusAfter && focusAfter.focus()
            },
            handleOutsideClick(event) {
                if (!this.$refs.panel.contains(event.target) && !this.$refs.button.contains(event.target)) {
                    this.close(this.$refs.button)
                }
            }
        }" @keydown.escape.prevent.stop="close($refs.button)" class="relative">
            <!-- Button -->
            <button a-ref="button" @click="toggle()" :aria-expanded="open" :aria-controls="'dropdown-panel'"
                type="button" class="flex items-center gap-2 bg-white px-5 py-2.5 rounded-md shadow">
                Options

                <!-- Heroicon: chevron-down (closed) / chevron-up (open) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 transition-transform duration-200"
                    :class="{ 'transform rotate-180': open }" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>

            <!-- Panel -->
            <div a-ref="panel" a-show="open" a-transition.origin.top.left id="dropdown-panel"
                class="absolute left-0 mt-2 w-40 rounded-md bg-white shadow-md"
                style="display: none;">
                <a href="https://google.com"
                    class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                    New Task
                </a>

                <a href="#"
                    class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                    Edit Task
                </a>

                <a href="#"
                    class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                    <span class="text-red-600">Delete Task</span>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
