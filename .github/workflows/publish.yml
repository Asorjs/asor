name: Publish to npm

on:
  push:
    branches:
      - main  # o el nombre de tu rama principal

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Asegura que tienes todo el historial para los tags
          persist-credentials: false  # Evita usar las credenciales por defecto
      - uses: actions/setup-node@v3
        with:
          node-version: '20'  # Actualizamos a Node.js 20 para asegurar compatibilidad con ES modules
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Check git status
        run: git status
      - name: Commit changes (if any)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Build artifacts" || echo "No changes to commit"
      - name: Increment version
        run: npm version patch
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref }} --follow-tags
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
